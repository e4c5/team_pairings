{% load static %}
<!DOCTYPE html> 
<html theme="dark" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herald :: Scrable Tournament Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/default.css">
</head>

<body>
  <div class="container-xl">
    <div class="m5">
        <h3>{{ request.user.profile.preferred_name }}</h3>
        <h4>Upcoming tournaments</h4>
        
        {% for t in tournaments %}
            <div class="row mb-2">
                <div class="col-3">{{ t.name }}</div>
                <div class="col-3">{{ t.venue }}</div>
                <div class="col-1">{{ t.start_date }}</div>
                <div class="col-2">
                    {% if t.registered %}
                        You are registered
                    {% else %}
                        <form method="POST" action="/register/">
                            {% csrf_token %}
                            <input type="hidden" name="tournament" value="{{t.id}}" />
                            <input type="submit" name="register" value="register" />
                        </form>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <div>{{ error }}</div>
    </div>
  </div>
</body>

<script src="/static/js/bundle.js" type="module"></script>

</html>
