{% load static %}
<!DOCTYPE html> 
<html theme="dark" data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Scrable Tournament Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
         crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/default.css">
</head>

<body>
  <div class="container-xl">
    <div id="root"></div>
    <div id="editable"></div>
    <div id="frm" style="display: none">{{from}}</div>
    {% if request.user.is_authenticated %}
    <input type="hidden" name="hh" id="hh" value="true" />
    {% else %}{% comment %} <div><a href="{% url 'login' %}">Login</a></div> {% endcomment %}
    {% endif %}

  </div>
</body>

<script src="/static/js/bundle.js" type="module"></script>

</html>
