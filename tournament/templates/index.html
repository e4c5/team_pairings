{% load static %}
<html theme="dark" data-bs-theme="dark">

<head>
    <title>Sri Lanka Scrable Tournament Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
         crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/default.css">
</head>

<body>
  <div class="container">
    <div id="root"></div>
    <div id="editable"></div>
    <div id="frm" style="display: none">{{from}}</div>
    {% if request.user.is_authenticated %}
    <input type="hidden" name="hh" id="hh" value="true" />
    {% else %} <div><a href="{% url 'login' %}">Login</a></div>
    {% endif %}

  </div>
</body>

<script src="{% static  'bundle.js' %}" type="module"></script>

</html>
